<mat-card class="card" appearance="outlined">
    <img mat-card-image src="https://i.ytimg.com/vi/RsBCcRJebJ0/maxresdefault.jpg" alt="Brown Living">
    <mat-card-header>
      <mat-card-title class="title">Incident Reporting</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="auth.loginWithRedirect()" class="login-button" mat-raised-button>Sign In</button>
    </mat-card-actions>
</mat-card>
